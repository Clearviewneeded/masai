<html lang="en">
<head>

    <title>Vertical Box</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7ff;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        /* Main Purple Box */
        .container {
            width: 300px;
            background-color: #c5b3e6;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 25px;
            color: #3e2480;
        }

        /* Small White Cards */
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        .heading {
            font-size: 14px;
            color: #444;
        }

        .value {
            font-size: 24px;
            font-weight: bold;
            margin-top: 8px;
        }
    </style>

</head>
