<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Masai Investors</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }
    body {
      padding: 30px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }
    .investor-container {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 24px;
    }
    .card {
      background-color: #ffffff;
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 0 6px rgba(0,0,0,0.08);
    }
    .card img.main-photo {
      width: 100%;
      display: block;
      height: 250px;
      object-fit: cover;
    }
    .card-content {
      padding: 14px 16px 18px;
      text-align: center;
    }
    .card-content h3 {
      font-size: 16px;
      margin-bottom: 4px;
    }
    .card-content p.role {
      font-size: 13px;
      color: #555555;
      margin-bottom: 10px;
    }
    .card-content img.logo {
      height: 24px;
      object-fit: contain;
    }
    @media (max-width: 1024px) {
      .investor-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (max-width: 768px) {
      .investor-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>Our Investors</h1>

  <div class="investor-container">
    <div class="card">
      <img class="main-photo" src="https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg" alt="Vijay Shekhar Sharma">

        <h3>Vijay Shekhar Sharma</h3>

      </div>
    </div>

    <div class="card">

    </div>

</body>
</html>
